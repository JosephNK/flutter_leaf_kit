name: flutter_leaf_kit

command:
  bootstrap:
    usePubspecOverrides: true

packages:
  - example/**
  - packages/**

scripts:
  analyze: melos exec -- flutter analyze
  format: melos exec -- flutter format .
  get: melos exec -- flutter pub get
  unittest:
    run: melos exec -- flutter test
    select-package:
      dir-exists:
        - test
      scope: "*interface*"